<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title th:text="#{titles.error}"></title>
    
</head>
 <body>
 	<div th:replace="resources :: toolBar(0, 0, 0)">
	</div>
 	<noscript>
 		<div th:text="#{noscript}"></div>
 	</noscript>
	<div id="inhalt">
	 	<div th:replace="resources :: heading (error)">
	 	</div>
		<div id='created' th:text="${timestamp}"></div>
		<div th:text="#{error.hint} + '(' + #{error.type} + '=' + ${error} + ', ' + #{error.status} + '=' + ${status} + ')'">
		</div>
		<div th:text="${message}"></div>
	</div>
 </body>
</html>
