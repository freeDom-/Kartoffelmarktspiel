<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<object  th:include="resources :: meta">
	</object>

    <title th:text="#{titles.lottery}">Auslosung</title>
    <script th:src="@{/js/script.js}"></script>
    
</head>
 <body>
 	<div th:replace="resources :: toolBar(0, 0, 1)">
	</div>
 	<noscript>
 		<div th:text="#{noscript}"></div>
 	</noscript>
	<div id="inhalt">
	 	<div th:replace="resources :: heading (lottery)"></div>
	 	<div style="margin-top:1%; float:right; font-size:80%; padding">
	 		<a href="/lottery?repeat=true" th:text="#{lottery.repeat}" style="margin: 0;"></a>
	 	</div>
	 	<div style="font-size:130%; margin-bottom:25px;">  And the winner is ... </div>
	 	
	 	<div id="card" style="float:left; margin-bottom:25px;">
	 		<div th:text="#{lottery.buyer}"></div> 
	 		<div th:text="#{PDFBuyer.value} + ': ' + ${wtp} + ${currency}"></div>
	 		<div th:text="'ID:' + ${buyerID}"></div>	 		
	 	</div>
	 	<div id="card" style="float:right; margin: 0px 0px 25px 50px;">
	 		<div th:text="#{lottery.seller}"></div>  
	 		<div th:text="#{PDFSeller.value} + ': ' + ${cost} + ${currency}"></div>
	 		<div th:text="'ID:' + ${sellerID}"></div> 		
	 	</div>
	 	<p style="clear: both;"></p>
	 	<div id="winner">
		 	<div th:text="#{lottery.contract} + ': ' + ${price} + ${currency}" style="margin-bottom:25px;"></div>
		 	<div th:class="((${bprofit} >= '0')? 'successDiv' : 'errorDiv')" th:text="((${bprofit} >= '0')? #{lottery.bprofit} : #{lottery.bLoss}) + ': ' + ${bprofit} + ${currency}"></div>
		 	<div th:class="((${sprofit} >= '0')? 'successDiv' : 'errorDiv')" th:text="((${sprofit} >= '0')? #{lottery.sprofit} : #{lottery.sLoss}) + ': ' + ${sprofit} + ${currency}"></div> 	
	 	</div>
	 	<br />
	 	<a href="evaluate.html" th:text="#{lottery.backToEval}"></a>
	 	<a href="index.html" th:text="#{lottery.rerunGame}"></a>
	 	<a href="exit.html" th:text="#{lottery.exitGame}"></a>
	</div>
 </body>
</html>
