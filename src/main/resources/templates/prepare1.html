<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
	<script src="/js/jquery-2.1.1.min.js" ></script>

    <title th:text="#{titles.prepare}">Vorbereitung</title>
    
</head>
 <body>
 	<div id="toolBar">
 		<div id="path">
 			<div class="step" id="step_active" th:text="#{path.step1}"></div>
 			<div class="step" th:text="'>'"></div>
 			<div class="step" th:text="#{path.step2}"></div>
 			<div class="step" th:text="'>'"></div>
 			<div class="step" th:text="#{path.step3}"></div>
 		</div>
 		<ul>
 			<li>
 				<a href="index.html" th:text="#{messages.welcome}" ></a>
 			</li>
 			<li>
 				<a href="index.html" th:text="#{messages.back}" ></a>
 			</li>
 		</ul>
 	</div>
	<div id="inhalt">
	 	<div th:replace="resources :: heading (prepare1)">
	 	</div>
		<form method="POST" th:action="'prepare2.html?c=load'" name="config">
			<div id="form">
				<div id="row">
					<label for="players" th:text="#{prepare.numberOfPlayers}"></label>
					<input type="number" id="players" name="players" />
				</div>
				<div id ="row">
					<label for="assistants" th:text="#{prepare.numberOfAssistants}"></label>
					<input type="number" id="assistants" name="assistants" />
				</div>
			</div>
			<input type="submit" value="Standardkonfiguration" th:value="#{prepare.standardConfig}" th:formaction="'prepare2.html?c=standard'"/>
			<input type="submit" value="Eigene Konfiguration" th:value="#{prepare.ownConfig}" th:formaction="'prepare2.html?c=own'"/>
		</form>
	</div>
 </body>
</html>
