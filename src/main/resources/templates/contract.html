<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/formValidation.js}"></script>
    <script th:src="@{/js/contractUtils.js}"></script>

    <title th:text="#{titles.welcome}">jKMS - Kaufvertr√§ge eingeben</title>
    
</head>
 <body>
 	<div th:replace="resources :: js">
	</div>
 	<div id="toolBar">
 		<ul>
 			<li>
 				<a href="#" th:text="#{settings.language}"></a>
 				<ul>
 					<li>
 						<a href="contract.html?lang=de" th:text="#{settings.german}"></a>
 					</li>
 					<li>
 						<a href="contract.html?lang=en" th:text="#{settings.english}"></a>
 					</li>
 				</ul>
 			</li>
 		</ul>
 	</div>
 	<noscript>
 		<div th:text="#{noscript}"></div>
 	</noscript>
	<div id="inhalt">
	 	<div th:replace="resources :: heading (contract)">
	 	</div>	
	 	<div class="errorDiv" th:if="${error}" th:text="#{error.contract.__${error}__}">
        </div>
		<form method="POST" id="contract" th:action="contract" style="margin: auto;" onsubmit="return validateForm(this.id);">
	        <div class="successDiv" th:if="${param.success}">
		        <div th:text="#{contract.success}"></div>
	           	<div class="row" style="margin: auto;">
		           	<label th:text="#{contract.id1}" style="float: left;" ></label>
					<div class="cell">
		           		<input type="text" id="a" name="a" th:value="${param.a[0]}" style="float: left;" readonly="readonly"/>
		           	</div>
		           	<label th:text="#{contract.id2}" style="float: left;" ></label>
					<div class="cell">
		           		<input type="text" id="b" name="b" th:value="${param.b[0]}" style="float: left;" readonly="readonly"/>
		           	</div>
		           	<label th:text="#{contract.price}" style="float: left;" ></label>
					<div class="cell">
		           		<input type="text" id="p" name="p" th:value="${param.p[0]}" style="float: left;" readonly="readonly"/>
		           	</div>
		        </div>
		        <input type="button" id="correct" onclick="javascript:copyForCorrect();" th:value="#{contract.correct}" />
	        </div>
			<div class="form">
				<div class="row">
					<label for="id1" th:text="#{contract.id1}"></label>
					<div class="cell">
						<input type="text" id="id1" class="numberText" name="id1" th:placeholder="#{contract.id1}" th:value="*{id1}" />
					</div>
				</div>
				<div class="row">
					<div class="cell"></div>
					<div class="error" id="errorid1"></div>
				</div>
				<div class="row">
					<label for="id2" th:text="#{contract.id2}"></label>
					<div class="cell">
						<input type="text" id="id2" class="numberText" name="id2" th:placeholder="#{contract.id2}" th:value="*{id2}" />
					</div>
				</div>
				<div class="row">
					<div class="cell"></div>
					<div class="error" id="errorid2"></div>
				</div>
				<div class="row">
					<label for="price" th:text="#{contract.price}"></label>
					<div class="cell">
						<input type="text" id="price" class="numberText" name="price" th:placeholder="#{contract.price}" th:value="*{price}" />
					</div>
				</div>
				<div class="row">
					<div class="cell"></div>
					<div class="error" id="errorprice"></div>
				</div>
			</div>
			<input type="submit" id="submit" th:value="#{buttons.submit}" value="Abschicken" />
		</form>
	</div>
 </body>
</html>
