<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title th:text="#{titles.error}"></title>
    
</head>
 <body>
 	<div id="toolBar">
 		<ul>
 			<li>
 				<a href="index.html" th:text="#{messages.welcome}" ></a>
 			</li>
 			<li>
 				<a href="javascript:history.go(-1);" th:text="#{messages.back}" ></a>
 			</li>
 		</ul>
 	</div>
 	<noscript>
 		<div th:text="#{noscript}"></div>
 	</noscript>
	<div id="inhalt">
	 	<div th:replace="resources :: heading (error)">
	 	</div>
		<div id='created' th:text="${timestamp}"></div>
		<div class="textarea" th:text="#{error.hint}">
		</div>
		<div class="textarea" th:text="#{error.type} + ': ' + ${error}">
		</div>
		<div class="textarea" th:text="#{error.message} + ': ' + ${message}"></div>
	</div>
 </body>
</html>
